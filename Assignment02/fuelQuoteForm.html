<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Fuel Quote Form</title>
	</head>
	
	<body>
		<div class="fuel-quote-form">
			<div class="form">
				<div class="fuel-quote">
					<div class="fuel-header">
						<h3>Fuel Quote Form</h3>
							<p>Please Fill Out Fuel Quote</p>
					</div>
				</div>
				<form class="fuelq-form">
                    <label for="Gallons">Gallons Requested</label>
					<input type="number" id="galreq" placeholder="Gallons requested" min="1" required/>

                    <label for="Address">Delivery Address</label>
					<input type="text" placeholder="Delivery Address from Client Profile" readonly>

                    <label for="Date">Delivery Date</label>
					<input type="date" id="delivery" required/>

                    <label for="suggestPrice">Suggested Price</label>
					<input type="number" placeholder= "999" step="0.01" readonly>
					
                    <label for="Total">Total Amount Due</label>
					<input type="number" placeholder="9999" step="0.01" readonly>

        
                   <!--<button>View Past Forms</button>-->
				</form>
			</div>
		</div>
	</body>

</html>
