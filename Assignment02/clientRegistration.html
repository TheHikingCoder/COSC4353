<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Client Registration</title>
	</head>
	
	<body>
		<div class="login-page">
			<div class="form">
				<div class="login">
					<div class="login-header">
						<h3>CREATE YOUR ACCOUNT</h3>
							<p>Create an account to start getting your fuel rates now!</p>
					</div>
				</div>
				<form class="login-form">
					<input type="email" id="Username" placeholder="Username" required/>
					<input type="password" id="Password" placeholder="Password" required/>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required/>
					<button onclick="window.location.href='clientProfileManagement.html'">CREATE ACCOUNT</button>
				</form>
			</div>
		</div>
	</body>

</html>
