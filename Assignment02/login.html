<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login Page</title>
	</head>
	
	<body>
		<div class="login-page">
			<div class="form">
				<div class="login">
					<div class="login-header">
						<h3>USER LOGIN</h3>
							<p>Welcome to the Fuel Quote Service Company!</p>
					</div>
				</div>
				<form class="login-form">
					<input type="email" id="Username" placeholder="Username" required/>
					<input type="password" id="Password" placeholder="Password" required/>
					<button>LOGIN</button>
					<p class="message">Not Registered? <a href="clientRegistration.html">Create an Account</a></p> <!--The href here will eventually link to registration page-->
				</form>
			</div>
		</div>
	</body>

</html>
